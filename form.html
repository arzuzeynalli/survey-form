<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey From</title>

    <h1 id="title">Survey form for Courses</h1>

</head>

<body>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
    <div1>
        <label for="name">Enter your name</label>
        <input id="name" type="text" placeholder="First name" required>
    </div1>
    <p>
        <div class="form">
            <label for="email">Enter your email</label>
            <input id="email" type="email" placeholder="@gamil.com" required>
        </div>
    </p>
    <p>
        <div class="form">
            <label for="age">Enter your age</label>
            <input type="number" name="age" id="age" placeholder="your age" min="18" max="35">
        </div>
    </p>
    <div class="form">
        <label for="role">Which option best describes your current role?</label>
        <p><select name="role" id="dropdown">
        <option disabled selected value>Select your current role</option>
        <option value="student">Student</option>
        <option value="Fulltime">Full Time Job</option>
        <option value="parttime">Part Time job</option>
        <option value="learner">Full Time Learner</option>
        <option value="other">Other</option></p>
    </select>
</div>
<div class="form">
    <br><strong><label for="rec">Would you recommend our course to a friend?</label></strong></br>
    <p><input type="radio" name="rec" id="rec">Definitely</p>
    <p><input type="radio" name="rec" id="rec">Maybe</p>
    <p><input type="radio" name="rec" id="rec">Not Sure</p>
    </div>
    <div class="form">
        <label for="subject">Which course subject you are interested in?</label>
        <p><select name="subject" id="subject">
        <option disabled selected value>Select your subject</option>
        <option value="student">Web Development</option>
        <option value="Fulltime">Mobile Development</option>
        <option value="parttime">Machine Learning</option>
        <option value="learner">DevOps</option>
        <option value="other">Other</option>
    </select></p>
</form>

</body>

</html>
