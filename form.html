<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey From</title>
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@500&display=swap" rel="stylesheet">
    <h1 id="title">Survey form for Courses</h1>

</head>

<body>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <div1>
            <label id="name-label" for="name">Enter your name</label>
            <input id="name" type="text" placeholder="First name" required>
        </div1>
        <p>
        <div class="form">
            <label id="email-label" for="email">Enter your email</label>
            <input id="email" type="email" placeholder="@gamil.com" required>
        </div>
        </p>
        <p>
        <div class="form">
            <label id="number-label" for="number">Enter your age</label>
            <input type="number" name="age" id="number" placeholder="your age" min="18" max="35">
        </div>
        </p>
        <div class="form">
            <label for="role">Which option best describes your current role?</label>
            <p><select name="role" id="dropdown">
                    <option disabled selected value>Select your current role</option>
                    <option value="student">Student</option>
                    <option value="Fulltime">Full Time Job</option>
                    <option value="parttime">Part Time job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="other">Other</option>
            </p>
            </select>
        </div>
        <div class="form">
            <br><strong><label for="rec">Would you recommend our course to a friend?</label></strong></br>
            <p><input type="radio" name="rec" id="rec" value="definitely">Definitely</p>
            <p><input type="radio" name="rec" id="rec" value="maybe">Maybe</p>
            <p><input type="radio" name="rec" id="rec" value="notsure">Not Sure</p>
        </div>
        <div class="form">
            <label for="subject">Which course subject you are interested in?</label>
            <p><select name="subject" id="subject">
                    <option disabled selected value>Select your subject</option>
                    <option value="student">Web Development</option>
                    <option value="Fulltime">Mobile Development</option>
                    <option value="parttime">Machine Learning</option>
                    <option value="learner">DevOps</option>
                    <option value="other">Other</option>
                </select></p>

            <div class="form">
                <label for="checkbox">What you are expect to learn from the course?</label>
                <p><input type="checkbox" id="checkbox" name="checkbox" value="html+css">Html</p>
                <p><input type="checkbox" id="checkbox" name="checkbox" value="css">CSS</p>
                <p><input type="checkbox" id="checkbox" name="checkbox" value="js">Javascript</p>
                <p><input type="checkbox" id="checkbox" name="checkbox" value="other">Other</p>
            </div>

            <div class="form">
                <label for="text">Any comments or suggestions?</label>
                <p><textarea id="text" name="text" rows="5" cols="30"
                        placeholder="Enter your comments here:"></textarea></p>
            </div>

            <button id="submit" type="submit">Sumbit</button>

    </form>

</body>

</html>
